<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" preserveAspectRatio="none">
  <defs>
    <!-- Curtain fabric gradient -->
    <linearGradient id="curtainGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8B1A1A"/>
      <stop offset="40%" stop-color="#B22222"/>
      <stop offset="100%" stop-color="#5C1010"/>
    </linearGradient>
    <!-- Gold trim gradient -->
    <linearGradient id="goldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#DAA520"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <!-- Shadow for depth -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <!-- Fold highlight -->
    <linearGradient id="foldHighlight" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0)" />
      <stop offset="50%" stop-color="rgba(255,255,255,0.12)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
  </defs>

  <!-- Top bar (pelmet board) -->
  <rect x="0" y="0" width="400" height="12" fill="url(#goldGrad)" />
  <rect x="0" y="10" width="400" height="3" fill="#B8860B" />

  <!-- Main curtain fabric background -->
  <rect x="0" y="0" width="400" height="55" fill="url(#curtainGrad)" />

  <!-- Draped scallop shape - 3 swags -->
  <path d="M0,12 Q65,65 133,35 Q200,65 267,35 Q335,65 400,12 L400,75 Q335,50 267,72 Q200,50 133,72 Q65,50 0,75 Z" 
        fill="url(#curtainGrad)" filter="url(#shadow)"/>

  <!-- Fabric fold highlights on swags -->
  <path d="M30,20 Q65,55 100,30" stroke="rgba(255,200,200,0.15)" stroke-width="8" fill="none"/>
  <path d="M163,20 Q200,55 237,30" stroke="rgba(255,200,200,0.15)" stroke-width="8" fill="none"/>
  <path d="M300,20 Q335,55 370,30" stroke="rgba(255,200,200,0.15)" stroke-width="8" fill="none"/>

  <!-- Deeper fold shadows -->
  <path d="M110,25 Q133,45 156,25" stroke="rgba(40,0,0,0.3)" stroke-width="6" fill="none"/>
  <path d="M243,25 Q267,45 290,25" stroke="rgba(40,0,0,0.3)" stroke-width="6" fill="none"/>

  <!-- Gold fringe along bottom of swags -->
  <path d="M0,75 Q65,50 133,72 Q200,50 267,72 Q335,50 400,75" 
        stroke="url(#goldGrad)" stroke-width="3" fill="none"/>

  <!-- Fringe tassels (small gold lines hanging from the swag bottom) -->
  <g stroke="#DAA520" stroke-width="1" opacity="0.7">
    <line x1="10" y1="74" x2="10" y2="80"/>
    <line x1="20" y1="72" x2="20" y2="78"/>
    <line x1="30" y1="70" x2="30" y2="76"/>
    <line x1="40" y1="68" x2="40" y2="74"/>
    <line x1="50" y1="65" x2="50" y2="71"/>
    <line x1="60" y1="63" x2="60" y2="69"/>
    <line x1="70" y1="60" x2="70" y2="66"/>
    <line x1="80" y1="58" x2="80" y2="64"/>
    <line x1="90" y1="55" x2="90" y2="61"/>
    <line x1="100" y1="53" x2="100" y2="59"/>
    <line x1="110" y1="52" x2="110" y2="58"/>
    <line x1="120" y1="55" x2="120" y2="61"/>
    <line x1="133" y1="60" x2="133" y2="66"/>
    <line x1="143" y1="63" x2="143" y2="69"/>
    <line x1="153" y1="60" x2="153" y2="66"/>
    <line x1="163" y1="57" x2="163" y2="63"/>
    <line x1="173" y1="54" x2="173" y2="60"/>
    <line x1="183" y1="52" x2="183" y2="58"/>
    <line x1="193" y1="50" x2="193" y2="56"/>
    <line x1="200" y1="50" x2="200" y2="56"/>
    <line x1="210" y1="52" x2="210" y2="58"/>
    <line x1="220" y1="54" x2="220" y2="60"/>
    <line x1="230" y1="57" x2="230" y2="63"/>
    <line x1="240" y1="60" x2="240" y2="66"/>
    <line x1="250" y1="63" x2="250" y2="69"/>
    <line x1="267" y1="60" x2="267" y2="66"/>
    <line x1="280" y1="55" x2="280" y2="61"/>
    <line x1="290" y1="53" x2="290" y2="59"/>
    <line x1="300" y1="52" x2="300" y2="58"/>
    <line x1="310" y1="53" x2="310" y2="59"/>
    <line x1="320" y1="55" x2="320" y2="61"/>
    <line x1="330" y1="58" x2="330" y2="64"/>
    <line x1="340" y1="60" x2="340" y2="66"/>
    <line x1="350" y1="63" x2="350" y2="69"/>
    <line x1="360" y1="66" x2="360" y2="72"/>
    <line x1="370" y1="69" x2="370" y2="75"/>
    <line x1="380" y1="71" x2="380" y2="77"/>
    <line x1="390" y1="73" x2="390" y2="79"/>
  </g>

  <!-- Gold rosettes at gather points -->
  <circle cx="133" cy="35" r="6" fill="url(#goldGrad)" stroke="#B8860B" stroke-width="1"/>
  <circle cx="133" cy="35" r="3" fill="#FFD700"/>
  <circle cx="267" cy="35" r="6" fill="url(#goldGrad)" stroke="#B8860B" stroke-width="1"/>
  <circle cx="267" cy="35" r="3" fill="#FFD700"/>

  <!-- Tassel cords from rosettes -->
  <path d="M133,41 Q133,52 128,58" stroke="#DAA520" stroke-width="1.5" fill="none"/>
  <path d="M133,41 Q133,52 138,58" stroke="#DAA520" stroke-width="1.5" fill="none"/>
  <circle cx="128" cy="58" r="2" fill="#DAA520"/>
  <circle cx="138" cy="58" r="2" fill="#DAA520"/>

  <path d="M267,41 Q267,52 262,58" stroke="#DAA520" stroke-width="1.5" fill="none"/>
  <path d="M267,41 Q267,52 272,58" stroke="#DAA520" stroke-width="1.5" fill="none"/>
  <circle cx="262" cy="58" r="2" fill="#DAA520"/>
  <circle cx="272" cy="58" r="2" fill="#DAA520"/>
</svg>
