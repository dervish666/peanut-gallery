<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 400" preserveAspectRatio="none">
  <defs>
    <linearGradient id="curtainGradL" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#5C1010"/>
      <stop offset="30%" stop-color="#8B1A1A"/>
      <stop offset="60%" stop-color="#B22222"/>
      <stop offset="80%" stop-color="#8B1A1A"/>
      <stop offset="100%" stop-color="#6B1515"/>
    </linearGradient>
    <linearGradient id="goldGradL" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#B8860B"/>
      <stop offset="50%" stop-color="#DAA520"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    <!-- Fabric fold pattern -->
    <linearGradient id="foldL" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(0,0,0,0.3)"/>
      <stop offset="20%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="40%" stop-color="rgba(255,255,255,0.08)"/>
      <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="80%" stop-color="rgba(255,255,255,0.05)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.15)"/>
    </linearGradient>
  </defs>

  <!-- Main curtain body with gathered shape -->
  <path d="M0,0 L35,0 Q30,20 32,40 Q28,80 33,120 Q29,160 31,200 Q27,240 32,280 Q29,320 33,360 L35,400 L0,400 Z" 
        fill="url(#curtainGradL)"/>

  <!-- Fold overlay for texture -->
  <path d="M0,0 L35,0 Q30,20 32,40 Q28,80 33,120 Q29,160 31,200 Q27,240 32,280 Q29,320 33,360 L35,400 L0,400 Z" 
        fill="url(#foldL)"/>

  <!-- Vertical fold lines -->
  <line x1="10" y1="0" x2="10" y2="400" stroke="rgba(255,200,200,0.06)" stroke-width="3"/>
  <line x1="20" y1="0" x2="20" y2="400" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
  <line x1="28" y1="0" x2="28" y2="400" stroke="rgba(255,200,200,0.04)" stroke-width="2"/>

  <!-- Gold trim on inner edge -->
  <path d="M35,0 Q30,20 32,40 Q28,80 33,120 Q29,160 31,200 Q27,240 32,280 Q29,320 33,360 L35,400" 
        stroke="url(#goldGradL)" stroke-width="2" fill="none"/>

  <!-- Gold tieback at roughly 1/3 from top -->
  <ellipse cx="28" cy="130" rx="8" ry="4" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>
  <path d="M22,128 Q15,130 22,132" stroke="#DAA520" stroke-width="2" fill="none"/>

  <!-- Fade to transparent at bottom -->
  <rect x="0" y="360" width="40" height="40" fill="url(#fadeOutL)" opacity="0"/>
</svg>
